<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
 
<meta name="google-site-verification" content="zpVgqeCM7_ZF2J2fDcVkGCVUsicPaSboEPQuFfxuM6A" />
 
<title>Temperature Converter | Celsius, Fahrenheit, Kelvin, Rankine</title>
<meta name="description" content="Instant temperature converter with auto convert, copy results, dark mode.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 
<style>
:root {
  --bg: #f4f6ff;
  --card: #ffffff;
  --text: #000;
  --accent: #667eea;
}
 
body.dark {
  --bg: #121212;
  --card: #1e1e1e;
  --text: #ffffff;
}
 
body {
  margin: 0;
  min-height: 100vh;
  font-family: system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
}
 
.container {
  background: var(--card);
  width: 100%;
  max-width: 420px;
  padding: 24px;
  border-radius: 14px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
}
 
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
 
h1 {
  font-size: 20px;
}
 
.toggle {
  cursor: pointer;
  font-size: 14px;
  color: var(--accent);
}
 
label {
  display: block;
  margin-top: 15px;
  font-weight: 600;
}
 
input, select {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
}
 
.result {
  margin-top: 18px;
  background: rgba(102,126,234,0.1);
  padding: 14px;
  border-radius: 10px;
}
 
.result div {
  margin: 5px 0;
}
 
button {
  margin-top: 12px;
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  background: var(--accent);
  color: #fff;
  font-size: 15px;
  cursor: pointer;
}
</style>
</head>
 
<body>
 
<div class="container">
  <div class="header">
    <h1>üå°Ô∏è Temperature Converter</h1>
    <div class="toggle" onclick="toggleMode()">üåô / ‚òÄÔ∏è</div>
  </div>
 
  <label>Enter value</label>
  <input type="number" id="temp" oninput="convert()" placeholder="Enter temperature">
 
  <label>Select unit</label>
  <select id="unit" onchange="convert()">
    <option value="c">Celsius (¬∞C)</option>
    <option value="f">Fahrenheit (¬∞F)</option>
    <option value="k">Kelvin (K)</option>
    <option value="r">Rankine (¬∞R)</option>
  </select>
 
  <div class="result" id="result">Start typing to see conversion</div>
 
  <button onclick="copyResult()">üìã Copy Result</button>
</div>
 
<script>
function convert() {
  let t = document.getElementById("temp").value;
  let u = document.getElementById("unit").value;
  if (t === "") return;
 
  t = parseFloat(t);
  let c,f,k,r;
 
  if(u==="c"){c=t;f=c*9/5+32;k=c+273.15;r=(c+273.15)*9/5;}
  else if(u==="f"){f=t;c=(f-32)*5/9;k=c+273.15;r=f+459.67;}
  else if(u==="k"){k=t;c=k-273.15;f=c*9/5+32;r=k*9/5;}
  else {r=t;k=r*5/9;c=k-273.15;f=c*9/5+32;}
 
  document.getElementById("result").innerHTML =
    `Celsius: ${c.toFixed(2)} ¬∞C<br>
     Fahrenheit: ${f.toFixed(2)} ¬∞F<br>
     Kelvin: ${k.toFixed(2)} K<br>
     Rankine: ${r.toFixed(2)} ¬∞R`;
}
 
function copyResult() {
  navigator.clipboard.writeText(document.getElementById("result").innerText);
  alert("Copied!");
}
 
function toggleMode() {
  document.body.classList.toggle("dark");
}
</script>
 
</body>
</html>
