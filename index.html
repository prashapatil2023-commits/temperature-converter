<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Temperature Converter | Celsius Fahrenheit Kelvin Rankine</title>
 
<meta name="description" content="Convert Celsius, Fahrenheit, Kelvin and Rankine instantly. Free online temperature converter.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 
<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    padding: 20px;
}
.container {
    max-width: 400px;
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    margin: auto;
}
h1 {
    text-align: center;
}
input, select, button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
}
.result {
    background: #eef;
    padding: 10px;
    border-radius: 5px;
}
</style>
</head>
 
<body>
 
<div class="container">
<h1>Temperature Converter</h1>
 
<input type="number" id="temp" placeholder="Enter temperature">
 
<select id="unit">
    <option value="c">Celsius (°C)</option>
    <option value="f">Fahrenheit (°F)</option>
    <option value="k">Kelvin (K)</option>
    <option value="r">Rankine (°R)</option>
</select>
 
<button onclick="convert()">Convert</button>
 
<div class="result" id="result"></div>
</div>
 
<script>
function convert() {
    let temp = document.getElementById("temp").value;
    let unit = document.getElementById("unit").value;
 
    if (temp === "") {
        document.getElementById("result").innerHTML = "Please enter a value";
        return;
    }
 
    temp = parseFloat(temp);
    let c, f, k, r;
 
    if (unit === "c") {
        c = temp;
        f = (c * 9/5) + 32;
        k = c + 273.15;
        r = (c + 273.15) * 9/5;
    }
    else if (unit === "f") {
        c = (temp - 32) * 5/9;
        f = temp;
        k = c + 273.15;
        r = (temp + 459.67);
    }
    else if (unit === "k") {
        c = temp - 273.15;
        f = (c * 9/5) + 32;
        k = temp;
        r = temp * 9/5;
    }
    else {
        k = temp * 5/9;
        c = k - 273.15;
        f = (c * 9/5) + 32;
        r = temp;
    }
 
    document.getElementById("result").innerHTML =
        `Celsius: ${c.toFixed(2)} °C<br>
         Fahrenheit: ${f.toFixed(2)} °F<br>
         Kelvin: ${k.toFixed(2)} K<br>
         Rankine: ${r.toFixed(2)} °R`;
}
</script>
 
</body>
</html>
