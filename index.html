<meta name="viewport" content="width=device-width, initial-scale=1.0">
 
<style>
:root {
  --bg: #f4f6ff;
  --card: #ffffff;
  --text: #000;
  --accent: #667eea;
}
 
body.dark {
  --bg: #121212;

  --text: #ffffff;
}
 
body {
  margin: 0;
  min-height: 100vh;
  font-family: system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  align-items: center;

  background: var(--card);

  box-shadow: 0 20px 40px rgba(0,0,0,0.2);

.header {

  align-items: center;

  font-size: 20px;
  margin: 0;
}
 
.toggle {
  cursor: pointer;
  font-size: 14px;
  color: var(--accent);
}
 
label {
  display: block;
  margin-top: 16px;
  font-weight: 600;
}

  width: 100%;

  justify-content: space-between;
  align-items: center;

.value {

}

  border: none;
  background: transparent;
  cursor: pointer;
  font-size: 14px;
}

  text-align: center;
  font-size: 13px;
  color: green;
  margin-top: 8px;
  display: none;
}
</style>

<body>
 
<div class="container">
  <div class="header">
    <h1>ğŸŒ¡ï¸ Temperature Converter</h1>
    <div class="toggle" onclick="toggleMode()">ğŸŒ™ / â˜€ï¸</div>
  </div>
 
  <label>Enter value</label>
  <input type="number" id="temp" placeholder="Enter temperature" oninput="convert()">
 
  <label>Select unit</label>
  <select id="unit" onchange="convert()">
    <option value="c">Celsius (Â°C)</option>
    <option value="f">Fahrenheit (Â°F)</option>
    <option value="k">Kelvin (K)</option>
    <option value="r">Rankine (Â°R)</option>
  </select>
 
  <div class="result" id="result">
    Start typing to see conversion
  </div>
 
  <div class="tooltip" id="tooltip">Copied!</div>
</div>
 
<script>
function convert() {
  let t = document.getElementById("temp").value;
  let u = document.getElementById("unit").value;
 
  if (t === "") {
    document.getElementById("result").innerHTML = "Start typing to see conversion";
    return;
  }
 
  t = parseFloat(t);
  let c,f,k,r;
 
  if(u==="c"){c=t;f=c*9/5+32;k=c+273.15;r=(c+273.15)*9/5;}
  else if(u==="f"){f=t;c=(f-32)*5/9;k=c+273.15;r=f+459.67;}
  else if(u==="k"){k=t;c=k-273.15;f=c*9/5+32;r=k*9/5;}
  else {r=t;k=r*5/9;c=k-273.15;f=c*9/5+32;}
 
  document.getElementById("result").innerHTML = `
    <div class="row">
      <div class="value" onclick="copyText('${c.toFixed(2)} Â°C')">Celsius: <b>${c.toFixed(2)} Â°C</b></div>
      <button class="copy-btn" onclick="copyText('${c.toFixed(2)} Â°C')">ğŸ“‹</button>
    </div>
    <div class="row">
      <div class="value" onclick="copyText('${f.toFixed(2)} Â°F')">Fahrenheit: <b>${f.toFixed(2)} Â°F</b></div>
      <button class="copy-btn" onclick="copyText('${f.toFixed(2)} Â°F')">ğŸ“‹</button>
    </div>
    <div class="row">
      <div class="value" onclick="copyText('${k.toFixed(2)} K')">Kelvin: <b>${k.toFixed(2)} K</b></div>
      <button class="copy-btn" onclick="copyText('${k.toFixed(2)} K')">ğŸ“‹</button>
    </div>
    <div class="row">
      <div class="value" onclick="copyText('${r.toFixed(2)} Â°R')">Rankine: <b>${r.toFixed(2)} Â°R</b></div>
      <button class="copy-btn" onclick="copyText('${r.toFixed(2)} Â°R')">ğŸ“‹</button>
    </div>
  `;
}
 
function copyText(text) {
  navigator.clipboard.writeText(text);
  let tip = document.getElementById("tooltip");
  tip.style.display = "block";
  tip.innerText = text + " copied";
  setTimeout(() => tip.style.display = "none", 1200);
}
 
function toggleMode() {
  document.body.classList.toggle("dark");
}
</script>
 
</body>
