<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resistor Calculator | Series & Parallel</title>
 
<meta name="description" content="Calculate total resistance for resistors in series or parallel.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 
<style>
:root {
  --bg: #f4f6ff;
  --card: #ffffff;
  --text: #000000;
  --accent: #667eea;
}
 
body.dark {
  --bg: #121212;
  --card: #1e1e1e;
  --text: #ffffff;
}
 
* {
  box-sizing: border-box;
}
 
body {
  margin: 0;
  min-height: 100vh;
  padding: 16px;           /* MOBILE FIX */
  font-family: system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
 
  display: flex;
  justify-content: center;
  align-items: center;
}
 
.container {
  background: var(--card);
  width: 100%;
  max-width: 420px;
  padding: 24px;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}
 
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
 
h1 {
  margin: 0;
  font-size: 20px;
}
 
.toggle {
  cursor: pointer;
  font-size: 14px;
  color: var(--accent);
}
 
label {
  display: block;
  margin-top: 16px;
  font-weight: 600;
}
 
textarea,
select {
  width: 100%;
  margin-top: 6px;
  padding: 12px;
  font-size: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
}
 
button {
  width: 100%;
  margin-top: 18px;
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  background: var(--accent);
  color: white;
  cursor: pointer;
}
 
.result {
  margin-top: 18px;
  padding: 14px;
  border-radius: 10px;
  background: rgba(102,126,234,0.15);
  font-size: 16px;
}
</style>
</head>
 
<body>
 
<div class="container">
  <div class="header">
    <h1>üî¥ Resistor Calculator</h1>
    <div class="toggle" onclick="toggleMode()">üåô / ‚òÄÔ∏è</div>
  </div>
 
  <label>Enter resistor values (Œ©)</label>
  <textarea id="values" rows="3" placeholder="Example: 100, 220, 330"></textarea>
 
  <label>Connection type</label>
  <select id="type">
    <option value="series">Series</option>
    <option value="parallel">Parallel</option>
  </select>
 
  <button onclick="calculate()">Calculate</button>
 
  <div class="result" id="result">
    Enter values and click calculate
  </div>
</div>
 
<script>
function calculate() {
  const input = document.getElementById("values").value;
 
  if (!input.trim()) {
    document.getElementById("result").innerText =
      "Please enter resistor values";
    return;
  }
 
  const resistors = input
    .split(",")
    .map(v => parseFloat(v.trim()))
    .filter(v => !isNaN(v) && v > 0);
 
  if (resistors.length === 0) {
    document.getElementById("result").innerText =
      "Invalid resistor values";
    return;
  }
 
  const type = document.getElementById("type").value;
  let total = 0;
 
  if (type === "series") {
    total = resistors.reduce((a, b) => a + b, 0);
  } else {
    let inv = resistors.reduce((a, b) => a + (1 / b), 0);
    total = 1 / inv;
  }
 
  document.getElementById("result").innerHTML =
    "<b>Total Resistance:</b> " + total.toFixed(2) + " Œ©";
}
 
function toggleMode() {
  document.body.classList.toggle("dark");
}
</script>
 
</body>
</html>
