<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resistor Calculator | Series & Parallel</title>
<meta name="description" content="Calculate total resistance for resistors in series or parallel.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 
<style>
:root {
  --bg:#f4f6ff;
  --card:#ffffff;
  --text:#000000;
  --accent:#667eea;
}
 
body.dark {
  --bg:#121212;
  --card:#1e1e1e;
  --text:#ffffff;
}
 
body {
  margin:0;
  min-height:100vh;
  font-family:system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
 
  /* MOBILE FIX */
  padding:16px;
 
  display:flex;
  justify-content:center;
  align-items:center;
  box-sizing:border-box;
}
 
.container {
  background:var(--card);
  width:100%;
  max-width:420px;
  padding:24px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  box-sizing:border-box;
}
 
.header {
  display:flex;
  justify-content:space-between;
  align-items:center;
}
 
h1 {
  margin:0;
  font-size:20px;
}
 
.toggle {
  cursor:pointer;
  font-size:14px;
  color:var(--accent);
}
 
label {
  font-weight:600;
  margin-top:14px;
  display:block;
}
 
textarea, select {
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
  box-sizing:border-box;
}
 
button {
  width:100%;
  margin-top:16px;
  padding:12px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:white;
  font-size:16px;
  cursor:pointer;
}
 
.result {
  margin-top:18px;
  background:rgba(102,126,234,0.12);
  padding:14px;
  border-radius:10px;
  font-size:16px;
}
</style>
</head>
 
<body>
 
<div class="container">
  <div class="header">
    <h1>üî¥ Resistor Calculator</h1>
    <div class="toggle" onclick="toggleMode()">üåô / ‚òÄÔ∏è</div>
  </div>
 
  <label>Enter resistor values (Œ©)</label>
  <textarea id="values" rows="3" placeholder="Example: 100, 220, 330"></textarea>
 
  <label>Connection type</label>
  <select id="type" onchange="calculate()">
    <option value="series">Series</option>
    <option value="parallel">Parallel</option>
  </select>
 
  <button onclick="calculate()">Calculate</button>
 
  <div class="result" id="result">Enter values to calculate</div>
</div>
 
<script>
function calculate() {
  let input = document.getElementById("values").value;
  if (!input) {
    document.getElementById("result").innerText = "Enter resistor values";
    return;
  }
 
  let arr = input
    .split(",")
    .map(v => parseFloat(v.trim()))
    .filter(v => v > 0);
 
  if (arr.length === 0) {
    document.getElementById("result").innerText = "Invalid values";
    return;
  }
 
  let type = document.getElementById("type").value;
  let total = 0;
 
  if (type === "series") {
    total = arr.reduce((a,b) => a + b, 0);
  } else {
    total = 1 / arr.reduce((a,b) => a + (1/b), 0);
  }
 
  document.getElementById("result").innerHTML =
    `<b>Total Resistance:</b> ${total.toFixed(2)} Œ©`;
}
 
function toggleMode() 
  document.body.classList.toggle("dark");
}
</script>
 
</body>
</html>
